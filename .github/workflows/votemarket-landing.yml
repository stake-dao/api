name: Update Votemarket Landing Page Data

on:
  schedule:
    - cron: '0 12 * * *' # Runs at 12:00 PM UTC every day
  workflow_dispatch:

env:
  WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
  GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.13'

      - name: Run landing page script
        run: make -f automation/get_landing_page_data.mk

      - name: Commit and push if changes found
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Stake DAO API update"
          git add api/votemarket
          git commit -m "$(date +"%Y-%m-%d %H:%M:%S"): Auto-update Votemarket landing page data"
          git push origin main
        shell: bash
